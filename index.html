<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Music</title>
</head>
<body>
    <div class="main_div">
        <div class="music_container">
            <h2 id="title">ANXIETY</h2>
            <h3 id="artist">NETFLEX</h3>
            <div class="img_container">
                <img src="img/nirob_1.jpg" alt="">
            </div>
            <audio src="music/nirob_1.mp3"></audio>

            <!-- ------------- controls ----------- -->
            <div class="music_controls">
                <i class="fa fa-backward" aria-hidden="true" id="prev" title="Previous"></i>
                <i class="fa fa-play main_button" aria-hidden="true" id="play" title="Play"></i>
                <i class="fa fa-forward" aria-hidden="true" id="next" title="Next"></i>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
